
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let $ = Symbol("$");
    class Trie {
      constructor() {
        this.root = Object.create(null);
      }
      insert(word) {
        let node = this.root;
        // 将字符串每一个字符取出，按序插入树中
        for (let c of word) {
          if (!node[c]) node[c] = Object.create(null);
          node = node[c];
        }
        // 为单一棵子树插入截止符
        if (!($ in node)) node[$] = 0;
        // 记录字符串出现次数
        node[$]++;
      }
      most() {
        let max = 0;
        let maxWord = null;
        let visit = (node, word) => {
          if (node[$] && node[$] > max) {
            max = node[$];
            maxWord = word;
          }
          for (let p in node) {
            visit(node[p], word + p);
          }
        };
        visit(this.root, "");
        console.log(maxWord, max);
      }
    }

    function randomWord(length) {
      var s = "";
      for (let i = 0; i < length; i++)
        s += String.fromCharCode(Math.random() * 26 + "a".charCodeAt(0));
      return s;
    }

    let trie = new Trie();

    for (let i = 0; i < 100000; i++) {
      trie.insert(randomWord(4));
    }
  </script>
</html>
